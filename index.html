<!DOCTYPE html>
<html>
<head>
  <title>Herança em JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Herança em JavaScript</h1>

  <h2>Carro Comum</h2>
  <img src="OIP.jpg">
  <label for="modeloCarro">Modelo:</label>
  <input type="text" id="modeloCarro" value="Sedan">
  <label for="corCarro">Cor:</label>
  <input type="text" id="corCarro" value="Cinza">
  <input type="text" id="imagemCarro"><br><br>
  <button onclick="criarCarro()">Criar Carro</button>
  <button onclick="ligarCarro()">Ligar Carro</button>
  <button onclick="acelerarCarro()">Acelerar Carro</button>
  <button onclick="frearCarro()">Frear Carro</button>
  <button onclick="buzinarCarro()">Buzinar</button>
  <p id="statusCarro"></p>

  <h2>Carro Esportivo</h2>
  <img src="OIP (1).jpg"></img>
  <label for="modeloEsportivo">Modelo:</label>
  <input type="text" id="modeloEsportivo" value="Ferrari">
  <label for="corEsportivo">Cor:</label>
  <input type="text" id="corEsportivo" value="Vermelha">
  <input type="text" id="imagemEsportivo">
  <button onclick="criarCarroEsportivo()">Criar Carro Esportivo</button>
  <button onclick="ligarCarroEsportivo()">Ligar Carro Esportivo</button>
  <button onclick="acelerarCarroEsportivo()">Acelerar Carro Esportivo</button>
  <button onclick="frearCarroEsportivo()">Frear Carro Esportivo</button>
  <button onclick="ativarTurbo()">Ativar Turbo</button>
  <button onclick="desativarTurbo()">Desativar Turbo</button>
  <button onclick="buzinarCarroEsportivo()">Buzinar</button>
  <p id="statusCarroEsportivo"></p>

  <h2>Caminhão</h2>
  <img src="6"></img>
  <label for="modeloCaminhao">Modelo:</label>
  <input type="text" id="modeloCaminhao" value="Volvo"><br><br>
  <label for="corCaminhao">Cor:</label>
  <input type="text" id="corCaminhao" value="Azul"><br><br>
  <label for="capacidadeCarga">Capacidade de Carga (kg):</label>
  <input type="number" id="capacidadeCarga" value="10000"><br><br>

  <input type="text" id="imagemCaminhao"><br><br>
  <button onclick="criarCaminhao()">Criar Caminhão</button><br><br>
  <button onclick="ligarCaminhao()">Ligar Caminhão</button>
  <button onclick="acelerarCaminhao()">Acelerar Caminhão</button>
  <button onclick="frearCaminhao()">Frear Caminhão</button>
  <label for="pesoCarga">Peso da Carga (kg):</label>
  <input type="number" id="pesoCarga" value="1000"><br><br>
  <button onclick="carregarCaminhao()">Carregar Caminhão</button>
  <button onclick="buzinarCaminhao()">Buzinar</button>
  <p id="statusCaminhao"></p>

  <script src="script.js"></script>
</body>
</html>
